<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pomment Frontend Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pomment-frontend.css">
    <style>
    body {
        margin: 0;
    }
    </style>
</head>
<body>
    <div style="max-width: 700px">
        <div class="pmnt">
            <div class="message closeable success">
                <div class="content">我是一条成功消息！</div>
                <button class="close-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z">
                    </svg>
                </button>
            </div>
            <div class="message closeable info">
                <div class="content">我是一条信息！我是一条信息！我是一条信息！我是一条信息！我是一条信息！我是一条信息！我是一条信息！我是一条信息！我是一条信息！我是一条信息！我是一条信息！我是一条信息！我是一条信息！我是一条信息！我是一条信息！</div>
                <button class="close-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z">
                    </svg>
                </button>
            </div>
            <div class="message closeable warn">
                <div class="content">我是一条警告！</div>
                <button class="close-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z">
                    </svg>
                </button>
            </div>
            <div class="message closeable error">
                <div class="content">我是一条错误消息！</div>
                <button class="close-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z">
                    </svg>
                </button>
            </div>
            <div class="form">
                <div class="message">
                    <div class="content">我是不可关闭的一条测试消息！</div>
                </div>
            </div>
        </div>
    </div>
    <script src="pomment-frontend.js"></script>
</body>
</html>
