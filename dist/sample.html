<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pomment Frontend Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pomment-frontend.css">
    <style>
    body {
        margin: 0;
    }
    </style>
</head>
<body>
    <div style="max-width: 800px">
        <pmnt-main>
            <pmnt-message class="closeable success">
                <div class="content">我是一条成功消息！</div>
                <button class="close-btn">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z">
                    </svg>
                </button>
            </pmnt-message>
            <pmnt-message class="closeable info">
                <div class="content">Pomment 是一种『刚好够用』的静态博客评论框解决方案喵。静态博客越来越流行，但市面上一直缺少一种『刚好够用』的静态博客评论框解决方案喵。那些评论框不是访客评论麻烦，就是功能过于简单或臃肿喵。</div>
                <button class="close-btn">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z">
                    </svg>
                </button>
            </pmnt-message>
            <pmnt-message class="closeable warn">
                <div class="content">我是一条警告！</div>
                <button class="close-btn">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z">
                    </svg>
                </button>
            </pmnt-message>
            <pmnt-message class="closeable error">
                <div class="content">我是一条错误消息！</div>
                <button class="close-btn">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z">
                    </svg>
                </button>
            </pmnt-message>
            <pmnt-form>
                <pmnt-message>
                    <div class="content">我是不可关闭的一条测试消息！</div>
                </pmnt-message>
                <pmnt-avatar-item>
                    <pmnt-avatar aria-hidden="true"></pmnt-avatar>
                    <pmnt-content>
                        <pmnt-formbody>
                            <form>
                                <div class="info">
                                    <input type="text" placeholder="昵称">
                                    <input type="email" placeholder="电子邮箱*">
                                    <input type="url" placeholder="主页">
                                </div>
                                <div class="content-wrapper">
                                    <textarea placeholder="评论内容*" rows="4" id="area" autocomplete="new-password" autocorrent="off"></textarea>
                                </div>
                            </form>
                        </pmnt-formbody>
                    </pmnt-content>
                </pmnt-avatar-item>
            </pmnt-form>
        </pmnt-main>
    </div>
    <script>
    var area = document.getElementById('area');
    area.value = '\n\n\n\n';
    var minHeight = area.getBoundingClientRect().height;
    area.style.height = minHeight + 'px';
    area.value = '';
    area.addEventListener('input', function () {
        area.style.height = '0px';
        area.style.height = Math.max(minHeight, area.scrollHeight) + 'px';
    });
    area.addEventListener('blur', function () {
        area.parentElement.classList.remove('active');
    });
    area.addEventListener('focus', function () {
        area.parentElement.classList.add('active');
    });
    </script>
</body>
</html>
