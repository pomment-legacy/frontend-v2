<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pomment Frontend Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pomment-frontend.css">
    <style>
    body {
        margin: 0;
    }
    </style>
</head>
<body>
    <div style="max-width: 700px">
        <div class="pmnt">
            <div class="message clearfix">
                <span class="left">我是一条测试消息！</span>
                <span class="right">关闭</span>
            </div>
            <div class="form">
                <div class="message clearfix">
                    <span class="left">我是一条测试消息！</span>
                    <span class="right">关闭</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
